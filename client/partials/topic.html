<a href="#/discussionboard">Home</a>
<h1>Current Thread</h1>
<p>Posted by: {{topics._user.name}}</p>
<p>Topic: {{topics.topic}}</p>
<p>{{topics.description}}</p>
<form>
	<p>Post answer:</p>
	<textarea rows="5" cols=45 ng-model="addpost.post"></textarea>
	<button ng-click="newpost(addpost)">Post</button>
</form>
<div>
	<div ng-repeat="post in posts | orderBy: '-'">
		<h3>{{post._user.name}} says: {{post.text}} | <button ng-click="vote(post._id, 'up')">UpVote</button>: {{post.rateup}} <button ng-click="vote(post._id, 'down')">DownVote</button>: {{post.ratedown}}</h3>
		<div ng-repeat="comment in comments">
			<p ng-if="post._id == comment._post">{{comment._user.name}}: {{comment.text}}</p>
		</div>
			<form>
				<input type="text" ng-model="comment.comment">
				<input type="submit" value="Comment" ng-click="newcomment(comment, post._id)">
			</form>
		<hr>
	</div>
</div>
